@import ru.letovo.gameset.web.models.Tournament
@(tournaments: Seq[Tournament])(implicit session: play.api.mvc.Session)

@main("Tournaments") {
    <ul>
    @for(tournament <- tournaments) {
        <li> <a href="/tournaments/@tournament.id"> @tournaments(tournament.id.toInt) </a></li>
    }
    </ul>

    <a href="/tournaments/new"> New solution </a>
}
